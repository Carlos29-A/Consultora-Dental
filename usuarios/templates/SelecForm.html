{% extends 'layouts/baseSinHero.html' %}
{% load static %}
{% block titulo %}
    {{titulo}}
{% endblock %}
{% block contenido %}
    <div class="container-xl my-5 p-5 w-75 ">
        <div id="indicadores" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button class="active" type="button" data-bs-target="#indicadores" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#indicadores" data-bs-slide-to="1"></button>
            </div>
            <div class="carousel-inner ">
                <a href="{% url 'crear_full_dentista' %}">
                    <div class="carousel-item active">
                        <img src="{% static 'img/Dentista-fondo.jpg'%}" alt="dentista" class="d-block w-100 h-25">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Dentista</h5>
                            <p>Some representative placeholder content for the first slide.</p>
                        </div>                
                    </div>
                </a>
                <a href="{% url 'crear_full_usuario' %}">
                    <div class="carousel-item">
                        <img src="{% static 'img/Paciente-Fondo.jpg'%}" alt="paciente" class="d-block w-100 h-25">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Paciente</h5>
                            <p>Some representative placeholder content for the first slide.</p>
                        </div>  
                    </div>
                </a>
    
                <button type="button" class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#indicadores">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button type="button" class="carousel-control-next" data-bs-slide="next" data-bs-target="#indicadores">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>
    </div>
    
{% endblock %}
